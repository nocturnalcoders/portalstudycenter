<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ? 'Study Center Portal : ' + ${pageTitle} : 'Study Center Portal'"></title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}" href="../../static/assets/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/assets/font-awesome-4.7.0/css/font-awesome.min.css}" href="../../static/assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/assets/ionicons-2.0.1/css/ionicons.min.css}" href="../../static/assets/ionicons-2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" th:href="@{/assets/plugins/datatables/dataTables.bootstrap.css}" href="../../static/assets/plugins/datatables/dataTables.bootstrap.css">
    <link rel="stylesheet" th:href="@{/assets/plugins/datepicker/datepicker3.css}" href="../../static/assets/plugins/datepicker/datepicker3.css">
    <link rel="stylesheet" th:href="@{/assets/plugins/datetimepicker/css/bootstrap-datetimepicker.min.css}" href="../../static/assets/plugins/datetimepicker/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" th:href="@{/assets/plugins/select2/select2.min.css}" href="../../static/assets/plugins/select2/select2.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/assets/css/AdminLTE.min.css}" href="../../static/assets/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link rel="stylesheet" th:href="@{/assets/css/skins/skin-blue.min.css}" href="../../static/assets/css/skins/skin-blue.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/mystyle.css}" href="../../static/assets/css/mystyle.css">

    <style type="text/css">
        .my-avatar {
            display: inline-block;
            width: 72px;
            height: 72px;
            border-radius: 50%;
            overflow: hidden;
            margin: auto;
        }

        .my-avatar img {
            width: 100% !important;
            height: 100% !important;
            max-width: 72px !important;
        / / any size max-height: 72 px !important;
        / / any size margin: auto;
        }

        .add-action {
            width: 32px;
            height: 32px;
        }

        .add-action img {
            width: 100% !important;
            height: 100% !important;
            max-width: 32px !important;
        / / any size max-height: 32 px !important;
        / / any size margin: auto;
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

</body>
</html>
