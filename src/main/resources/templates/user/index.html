<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/headerCommon :: head">
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<div class="container">
    <center>
        <h1>Welcome to Study Center Portals!</h1>
    </center>
</div>

<div class="container col-md-12">
    <div class="row">
        <div class="box-body">
            <h4 th:if="${session.role.equals('ROLE_ADMIN')}"> <a href="/" th:href="@{/admin/dashboard}">Admin Dashboard</a></h4>
        </div>
        <div class="box-body">
            <h4 th:if="${session.role.equals('ROLE_STUDENT')}"> <a href="/" th:href="@{student/dashboard}">Student Dashboard</a></h4>
        </div>
        <div class="box-body">
            <h4 th:if="${session.role.equals('ROLE_TEACHER')}"> <a href="/" th:href="@{teacher/dashboard}">Teacher Dashboard</a></h4>
        </div>
        <div class="box-body">
            <h4 th:if="${session.role.equals('ROLE_MEDICAL')}"> <a href="/" th:href="@{/user/{id}/duties(id=${session.id})}">Duties</a></h4>
        </div>
        <div class="box-body">
            <h4 th:if="${session.role.equals('ROLE_MEDICAL')}"> <a href="/" th:href="@{/appointments/medical/list }">Appointments</a></h4>
        </div>
        <div class="box-body">
            <h4 th:if="${session.role.equals('ROLE_PATIENT')}"> <a href="/" th:href="@{/appointments/list }">Appointments</a></h4>
        </div>
        <div class="box-body">
            <h4> <a href="/" th:href="@{/user/{id}/account(id=${session.id})}">User panel</a></h4>
        </div>
        <div class="box-body">
          <h4> <a href="/" th:href="@{/logout }">Log out</a></h4>
        </div>
    </div>
</div>
</body>
</html>
