<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headerLogin :: head">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <strong>Study Center Portal Register</strong>
    </div>
    <!-- /.login-logo -->
    <div class="register-box-body">
        <p class="register-box-msg">Sign in to start your session</p>

        <form name="f" id="frmLogin" th:action="@{/registration_student}" method="post" th:object="${user}">
            <p class="alert alert-error"
               th:if="${#fields.hasGlobalErrors()}"
               th:each="error : ${#fields.errors('global')}"
               th:text="${error}">Validation error</p>

            <div th:if="${param.logout}">
                <div class="alert alert-warning">
                    You have been logged out.
                </div>
            </div>
            <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                <input type="text"
                       id="firstName"
                       name="firstname"
                       class="form-control"
                       th:field="*{firstName}"
                       autofocus="autofocus"
                       placeholder="First Name"/>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                <input type="text"
                       id="lastName"
                       name="lastname"
                       class="form-control"
                       th:field="*{lastName}"
                       autofocus="autofocus"
                       placeholder="Last Name"/>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                <input type="text"
                       id="email"
                       name="email"
                       class="form-control"
                       th:field="*{email}"
                       autofocus="autofocus"
                       placeholder="E-mail"/>
                <span class="glyphicon glyphicon-inbox form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
                <input type="text"
                       id="confirmEmail"
                       name="confirmEmail"
                       class="form-control"
                       th:field="*{confirmEmail}"
                       autofocus="autofocus"
                       placeholder="Confirm E-mail"/>
                <span class="glyphicon glyphicon-inbox form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       th:field="*{password}"
                       placeholder="Password"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                <input type="password"
                       id="confirmPassword"
                       name="confirmPassword"
                       class="form-control"
                       th:field="*{confirmPassword}"
                       placeholder="Confirm Password"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
